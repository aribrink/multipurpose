
<div [ngSwitch]="displayType">

    <!-- * * * * * * * * * * * LIST VIEW * * * * * * * * * * * * * * * * -->
    <div id="List Layout" *ngSwitchCase="'list'">
        <app-list-layout [data]="componentData" [headerTitle]="headerTitle" [actionEdit]="actionEdit"
            [actionAdd]="actionAdd" [hideDisabledActions]="hideDisabledActions"></app-list-layout>
        <!-- Test -->
        <div  style="padding: 10px; text-align: center;">
            <div class="btn btn-primary" *ngIf="!testIds" (click)="toggle('id')">Test: Remove Ids</div>
            <div class="btn btn-primary" *ngIf="testIds" (click)="toggle('id')">Test: Show Ids</div>
        </div>
    </div>

    <!-- * * * * * * * * * * * DETAILS VIEW * * * * * * * * * * * * * * * * -->
    <div id="Details Layout" *ngSwitchCase="'details'">
        <app-details-layout [data]="componentData" [headerTitle]="headerTitle" [actionEdit]="actionEdit"
            [actionAdd]="actionAdd" [hideDisabledActions]="hideDisabledActions"></app-details-layout>
        <!-- Test -->
        <div style="padding: 10px; text-align: center;">
            <div class="btn btn-primary" *ngIf="!testIds" (click)="toggle('first');toggle('last');">Test: Remove First and Last name</div>
            <div class="btn btn-primary" *ngIf="testIds" (click)="toggle('first');toggle('last');">Test: Show First and Last name</div>
        </div>
    </div>
</div>


<!-- Sample helper printouts -->
<div class="highlight">
    config:
    <pre>{{config | json}}</pre>
</div>
<div class="highlight" *ngIf="componentData">
    data:
    <pre>{{componentData | json}}</pre>
</div>
